    <!-- el estandar de html nos permite crear nuestros propios atributos a las etiquetas de html qu es lo que se conoce como los data_attributes.

          LO UNICO QUE NOS PIDE EL ESTANDAR DE HTML PARA CREAR ESTOS NUEVOS DATA-ATTRIBUTES ES QUE COMIENCEN SIEMPRE CON EL data- y luego el nombre personalizado-->
    <input type="text" name="nombre" placeholder="Nombre" />
